<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jscolor.min.js"></script>
</head>
<body>
<h1><span style="color: #ff6347">L</span><span style="color: #ff6347">a</span><span style="color: #ff6347">b</span>
    <span style="color: #e000000">:</span> <span style="color: #0000ff">P</span><span style="color: #0000ff">i</span>
    <span style="color: #0000ff">x</span><span style="color: #0000ff">e</span><span style="color: #0000ff">l</span>
    <span style="color: #00ff00">A</span><span style="color: #00ff00">r</span><span style="color: #00ff00">t</span>
    <span style="color: #ff0000">M</span><span style="color: #ff0000">a</span><span style="color: #ff0000">k</span>
    <span style="color: #ff0000">e</span><span style="color: #ff0000">r</span></h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="60" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="60" value="1">
        <button id="submit" type="button" onclick="makeGrid()">Submit</button>
        <button type="reset" onclick="backUp()">Reset</button>
    </form>
<div class="" id="error"></div>
    <h2>Pick A Color</h2>
<input type="color" id="colorPicker" value="#FFFFFF">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"> <!--aka grid container-->
    </table>

    <script src="designs.js"></script>
</body>
</html>
